<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/site.css">
  <title>Arvid Narimani</title>

  <style>
    /* social row aligns exactly like the other text links (same left start, same <p> rhythm) */
    .social-row {
      display: inline-flex;
      align-items: baseline;   /* typographic alignment with text */
      gap: 0.7em;
    }

    .social-link {
      display: inline-flex;
      align-items: baseline;
      text-decoration: none;
      line-height: 1;
    }

    /* icons scale relative to text size */
    .social-icon {
      height: 1.2em;     /* same ratio as text */
      width: auto;
      vertical-align: baseline;
      display: inline-block;
    }
  </style>
</head>

<body>
  <main class="home">
    <p><a class="home-link" href="/preprints/">Preprints</a></p>
    <p><a class="home-link" href="/notes/">Notes</a></p>

    <!-- Enable this only when you actually create /cv.html -->
    <!-- <p><a class="home-link" href="/cv.html">CV</a></p> -->

    <div class="home-spacer"></div>

    <!-- Social links: left-aligned like the other <p> links; icons sized to text -->
    <p>
      <span class="social-row">
        <a class="social-link"
           href="https://mastodon.social/@ArvidNarimani"
           aria-label="Mastodon profile"
           rel="me">
          <img class="social-icon" src="/assets/logo-black.svg" alt="Mastodon">
        </a>

        <!-- Replace ORCID_URL with the actual ORCID profile URL, e.g. https://orcid.org/0000-0000-0000-0000 -->
        <a class="social-link"
           href="https://orcid.org/0009-0001-1001-4065"
           aria-label="ORCID profile"
           rel="me">
          <img class="social-icon" src="/assets/ORCID-iD_icon_BW_vector.svg" alt="ORCID iD">
        </a>
      </span>
    </p>
  </main>
</body>
</html>
