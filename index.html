<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/site.css">
  <title>Arvid Narimani</title>

  <style>
    /* Make the logo a quarter of whatever it would otherwise render as */
    .mastodon-logo {
      height: auto;
      transform: scale(0.25);
      transform-origin: center;
      display: block;
    }

    /* Prevent the link box from reserving the original (larger) space */
    .mastodon-link {
      display: inline-block;
    }
  </style>
</head>

<body>
  <main class="home">
    <p><a class="home-link" href="/preprints/">Preprints</a></p>
    <p><a class="home-link" href="/notes/">Notes</a></p>

    <!-- Enable this only when you actually create /cv.html -->
    <!-- <p><a class="home-link" href="/cv.html">CV</a></p> -->

    <div class="home-spacer"></div>

    <a class="mastodon-link"
       href="https://mastodon.social/@ArvidNarimani"
       aria-label="Mastodon profile"
       rel="me">
      <img class="mastodon-logo" src="/assets/logo-purple.svg" alt="Mastodon">
    </a>
  </main>
</body>
</html>
